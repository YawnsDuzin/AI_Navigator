<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Hub - AI 서비스 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">
                    <span class="logo-icon">🤖</span>
                    AI Service Hub
                </h1>
            </div>
            <div class="header-center">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="서비스 검색..." autocomplete="off">
                    <button class="search-clear" id="searchClear" style="display: none;">×</button>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="viewToggle" title="뷰 모드 전환">
                    <svg class="icon-grid" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                        <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                        <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                        <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                    </svg>
                    <svg class="icon-list" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="display: none;">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button class="header-btn" id="themeToggle" title="테마 전환">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="header-btn" id="settingsBtn" title="설정">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                        </path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
                <button class="header-btn primary" id="addCategoryBtn" title="카테고리 추가">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span class="btn-text">카테고리 추가</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Categories will be rendered here -->
        </main>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">📭</div>
            <h2>등록된 서비스가 없습니다</h2>
            <p>카테고리를 추가하고 AI 서비스를 등록해보세요!</p>
            <button class="btn btn-primary" id="emptyAddBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                첫 카테고리 추가하기
            </button>
        </div>

        <!-- Search Empty State -->
        <div class="search-empty" id="searchEmpty" style="display: none;">
            <div class="empty-icon">🔍</div>
            <h2>검색 결과가 없습니다</h2>
            <p>다른 검색어로 시도해보세요</p>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="categoryModalTitle">카테고리 추가</h2>
                <button class="modal-close" data-close>&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">카테고리 이름 *</label>
                    <input type="text" id="categoryName" required placeholder="예: AI Agent">
                </div>
                <div class="form-group">
                    <label for="categoryIcon">아이콘 (이모지)</label>
                    <div class="icon-input-group">
                        <input type="text" id="categoryIcon" placeholder="🤖" maxlength="4">
                        <div class="emoji-suggestions">
                            <button type="button" data-emoji="🤖">🤖</button>
                            <button type="button" data-emoji="🖼️">🖼️</button>
                            <button type="button" data-emoji="🎬">🎬</button>
                            <button type="button" data-emoji="🎤">🎤</button>
                            <button type="button" data-emoji="💻">💻</button>
                            <button type="button" data-emoji="🎵">🎵</button>
                            <button type="button" data-emoji="🎨">🎨</button>
                            <button type="button" data-emoji="📝">📝</button>
                            <button type="button" data-emoji="⚡">⚡</button>
                            <button type="button" data-emoji="🔧">🔧</button>
                            <button type="button" data-emoji="📊">📊</button>
                            <button type="button" data-emoji="🎯">🎯</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="categoryId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-close>취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="serviceModalTitle">서비스 추가</h2>
                <button class="modal-close" data-close>&times;</button>
            </div>
            <form id="serviceForm">
                <div class="form-group">
                    <label for="serviceName">서비스 이름 *</label>
                    <input type="text" id="serviceName" required placeholder="예: ChatGPT">
                </div>
                <div class="form-group">
                    <label for="serviceUrl">URL *</label>
                    <input type="url" id="serviceUrl" required placeholder="https://chat.openai.com">
                </div>
                <div class="form-group">
                    <label for="serviceIcon">아이콘 URL (선택)</label>
                    <input type="text" id="serviceIcon" placeholder="자동으로 파비콘을 가져옵니다">
                    <small class="form-hint">비워두면 자동으로 사이트 아이콘을 가져옵니다</small>
                </div>
                <div class="form-group">
                    <label for="serviceCategory">카테고리 *</label>
                    <select id="serviceCategory" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <input type="hidden" id="serviceId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-close>취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>삭제 확인</h2>
                <button class="modal-close" data-close>&times;</button>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">정말 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-close>취소</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">삭제</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <button class="modal-close" data-close>&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>데이터 관리</h3>
                    <div class="settings-actions">
                        <button class="btn btn-secondary" id="exportData">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            데이터 내보내기
                        </button>
                        <button class="btn btn-secondary" id="importData">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17,8 12,3 7,8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            데이터 가져오기
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
                <div class="settings-section">
                    <h3>초기화</h3>
                    <button class="btn btn-danger" id="resetData">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1,4 1,10 7,10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        기본 데이터로 초기화
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-close>닫기</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
